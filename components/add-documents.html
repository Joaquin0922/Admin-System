<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../images/logo.png" alt="logo" />
        <h2>Admin System</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Menu</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="../index.html">
            <span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
          >
        </li>
        <li>
          <a href="../employees-list.html"
            ><span class="material-symbols-outlined"> library_books </span
            >Employees List</a
          >
        </li>
        <li>
          <a href="../documents.html"
            ><span class="material-symbols-outlined"> folder_open </span
            >Documents</a
          >
        </li>
        <li>
          <a href="../messages.html"
            ><span class="material-symbols-outlined"> mail </span>Messages</a
          >
        </li>
        <li>
          <a href="../calendar.html"
            ><span class="material-symbols-outlined"> calendar_month </span
            >Calendar</a
          >
        </li>
      </ul>
      <div class="user-account">
        <div class="user-profile">
          <img src="../images/profile.png" alt="Profile Image" />
          <div class="user-detail">
            <h3>Admin</h3>
          </div>
        </div>
      </div>
    </aside>

    <main style="margin-left: 85px">
      <div class="breadcrumbs">
        <div class="left">
          <p>Admin > <span>STAFFS AND EMPLOYEES</span></p>
        </div>

        <div class="right">
          <a href="#">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-user" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <section class="add-documents-section">
        <div class="add-documents-container">
          <button
            class="file-chooser-btn"
            onclick="document.getElementById('fileInput').click()"
          >
            <img src="../images/upload-file.png" alt="" />
            <p class="choose-btn-txt">Click to choose a file</p>
          </button>

          <input
            type="file"
            id="fileInput"
            style="display: none"
            onchange="displayFileName()"
          />

          <button class="upload-btn">
            <p class="file-name" id="file-name">No file chosen</p>
            <p class="upload-btn-txt">Upload file</p>
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="../script.js"></script>
</html>
